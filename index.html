<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gmail Viewer with Search</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px;
      background-color: #f4f7fa;
      color: #333;
    }
    h1 { text-align: center; margin-bottom: 10px; }
    #filterSection {
      text-align: center;
      margin-bottom: 30px;
    }
    #filterSection select, #searchInput, #searchButton {
      padding: 8px;
      font-size: 1em;
      margin: 0 5px;
    }
    #emails {
      list-style: none;
      padding: 0;
      max-width: 800px;
      margin: 0 auto;
    }
    #emails li {
      background: #fff;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }
    .subject {
      font-weight: 600;
      font-size: 1.1em;
      color: #004d99;
    }
    .meta {
      font-size: 0.9em;
      color: #777;
      margin-bottom: 10px;
    }
    .email-body {
      display: none;
      margin-top: 10px;
      background: #f2f2f2;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    .reply-box {
      margin-top: 10px;
      display: none;
    }
    .reply-box textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 0.95em;
    }
    .reply-box button {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background-color: #0073e6;
      color: white;
      cursor: pointer;
      font-size: 0.95em;
    }
    .reply-box button:hover { background-color: #005bb5; }
    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>My Gmail Inbox</h1>

  <!-- âœ… Sign-In Buttons -->
  <div id="g_id_onload"
       data-client_id="474892923870-2r0ksjol93ve88881n7p2glmv7onpd4l.apps.googleusercontent.com"
       data-context="use"
       data-ux_mode="popup"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false"
       data-scope="https://www.googleapis.com/auth/gmail.modify">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-shape="rectangular"
       data-theme="outline"
       data-text="signin_with"
       data-size="large"
       data-logo_alignment="left">
  </div>

  <!-- âœ… Filters + Search -->
  <div id="filterSection">
    <label for="timeFilter">Time:</label>
    <select id="timeFilter" onchange="refreshInbox()">
      <option value="24h">Last 24 Hours</option>
      <option value="7d">Last 7 Days</option>
      <option value="all" selected>All</option>
    </select>

    <label for="labelFilter">Label:</label>
    <select id="labelFilter" onchange="refreshInbox()">
      <option value="">All</option>
      <option value="label:inbox">Inbox</option>
      <option value="is:unread">Unread</option>
      <option value="is:starred">Starred</option>
    </select>

    <input type="text" id="searchInput" placeholder="Search keywords...">
    <button id="searchButton" onclick="refreshInbox()">Search</button>
  </div>

  <ul id="emails"></ul>
  <button id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">Back to Top</button>

  <script>
    let access_token = '';
    let tokenClient;
    let lastMessageId = null;
    let nextPageToken = '';
    let loading = false;

    function initializeTokenClient() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: '474892923870-2r0ksjol93ve88881n7p2glmv7onpd4l.apps.googleusercontent.com',
        scope: 'https://www.googleapis.com/auth/gmail.modify',
        callback: (response) => {
          access_token = response.access_token;
          refreshInbox();
          setInterval(refreshInbox, 60000);
        },
      });
    }

    function handleCredentialResponse(response) {
      const decoded = JSON.parse(atob(response.credential.split('.')[1]));
      document.body.insertAdjacentHTML('afterbegin', `<p style="text-align:center;">Welcome, ${decoded.name}</p>`);
      tokenClient.requestAccessToken();
    }

    function formatDate(date) {
      return date.toISOString().split('T')[0].replace(/-/g, '/');
    }

    function getTimeQuery() {
      const timeFilter = document.getElementById('timeFilter').value;
      const labelFilter = document.getElementById('labelFilter').value;
      const searchTerm = document.getElementById('searchInput').value.trim();
      const now = new Date();
      const qParts = [];

      if (timeFilter === '24h') {
        const yesterday = new Date(now.getTime() - 86400000);
        qParts.push('after:' + formatDate(yesterday));
      } else if (timeFilter === '7d') {
        const lastWeek = new Date(now.getTime() - 604800000);
        qParts.push('after:' + formatDate(lastWeek));
      }
      if (labelFilter) qParts.push(labelFilter);
      if (searchTerm) qParts.push(searchTerm);

      return qParts.join(' ');
    }

    function refreshInbox() {
      nextPageToken = '';
      document.getElementById('emails').innerHTML = '';
      loadInbox();
    }

    function loadInbox() {
      if (loading) return;
      loading = true;

      const query = getTimeQuery();
      const url = new URL('https://gmail.googleapis.com/gmail/v1/users/me/messages');
      url.searchParams.set('maxResults', '10');
      if (query) url.searchParams.set('q', query);
      if (nextPageToken) url.searchParams.set('pageToken', nextPageToken);

      fetch(url, { headers: { 'Authorization': `Bearer ${access_token}` } })
        .then(res => res.json())
        .then(data => {
          loading = false;
          if (!data.messages) return;

          if (!nextPageToken) {
            const newestMessageId = data.messages[0]?.id;
            if (lastMessageId && newestMessageId && newestMessageId !== lastMessageId) {
              new Notification('ðŸ“¬ New Email Received!');
            }
            lastMessageId = newestMessageId;
          }

          nextPageToken = data.nextPageToken || '';
          const list = document.getElementById('emails');

          data.messages.forEach(msg => {
            fetch(`https://gmail.googleapis.com/gmail/v1/users/me/messages/${msg.id}`, {
              headers: { 'Authorization': `Bearer ${access_token}` }
            })
              .then(res => res.json())
              .then(fullMsg => {
                const headers = fullMsg.payload.headers;
                const subject = headers.find(h => h.name === 'Subject')?.value || '(No Subject)';
                const from = headers.find(h => h.name === 'From')?.value || '(Unknown)';
                const part = fullMsg.payload.parts?.find(p => p.mimeType === 'text/plain') || fullMsg.payload;
                const body = part.body.data ? atob(part.body.data.replace(/-/g, '+').replace(/_/g, '/')) : '(No body)';

                const item = document.createElement('li');
                item.innerHTML = `
                  <div class="subject">${subject}</div>
                  <div class="meta">From: ${from}</div>
                  <div class="email-body">${body}</div>
                  <div class="reply-box">
                    <textarea placeholder="Reply..."></textarea>
                    <button onclick="sendReply('${from}', '${subject}', this)">Send Reply</button>
                  </div>
                `;
                item.addEventListener('click', () => {
                  const bodyEl = item.querySelector('.email-body');
                  const replyEl = item.querySelector('.reply-box');
                  const visible = bodyEl.style.display === 'block';
                  bodyEl.style.display = visible ? 'none' : 'block';
                  replyEl.style.display = visible ? 'none' : 'block';
                });
                list.appendChild(item);
              });
          });
        });
    }

    function sendReply(to, subject, button) {
      const textarea = button.previousElementSibling;
      const messageBody = textarea.value.trim();
      if (!messageBody) return alert('Please write a reply.');

      const raw = [`To: ${to}`, `Subject: Re: ${subject}`, '', messageBody].join('\n');
      const base64EncodedEmail = btoa(raw).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');

      fetch('https://gmail.googleapis.com/gmail/v1/users/me/messages/send', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${access_token}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ raw: base64EncodedEmail })
      })
        .then(res => res.json())
        .then(() => {
          alert('Reply sent!');
          textarea.value = '';
        })
        .catch(err => {
          console.error('Failed to send reply:', err);
          alert('Failed to send reply.');
        });
    }

    window.onscroll = function () {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 50) {
        loadInbox();
      }
      document.getElementById('backToTop').style.display = window.scrollY > 300 ? 'block' : 'none';
    };

    window.onload = function () {
      if (window.google && google.accounts) {
        initializeTokenClient();
      } else {
        setTimeout(() => {
          if (window.google && google.accounts) {
            initializeTokenClient();
          } else {
            console.error('Google Identity Services SDK failed to load.');
          }
        }, 1000);
      }
    };
  </script>
</body>
</html>
