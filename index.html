<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gmail Viewer with Google Identity Services</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #emails { list-style: none; padding: 0; }
    #emails li { background: #f2f2f2; margin-bottom: 10px; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>My Gmail Inbox</h1>

  <!-- Google Sign-in Button -->
  <div id="g_id_onload"
       data-client_id="474892923870-2r0ksjol93ve88881n7p2glmv7onpd4l.apps.googleusercontent.com"
       data-context="use"
       data-ux_mode="popup"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false"
       data-scope="https://www.googleapis.com/auth/gmail.readonly">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-shape="rectangular"
       data-theme="outline"
       data-text="signin_with"
       data-size="large"
       data-logo_alignment="left">
  </div>

  <ul id="emails"></ul>

  <script>
  let access_token = '';
  let tokenClient;

  function initializeTokenClient() {
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: '474892923870-2r0ksjol93ve88881n7p2glmv7onpd4l.apps.googleusercontent.com',
      scope: 'https://www.googleapis.com/auth/gmail.readonly',
      callback: (response) => {
        access_token = response.access_token;
        loadInbox();
      },
    });
  }

  function handleCredentialResponse(response) {
    const decoded = JSON.parse(atob(response.credential.split('.')[1]));
    document.body.insertAdjacentHTML('beforeend', `<p>Welcome, ${decoded.name}</p>`);
    tokenClient.requestAccessToken();
  }

  function loadInbox() {
    fetch('https://gmail.googleapis.com/gmail/v1/users/me/messages?maxResults=5', {
      headers: {
        'Authorization': `Bearer ${access_token}`
      }
    })
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById('emails');
      list.innerHTML = '';
      if (data.messages) {
        data.messages.forEach(msg => {
          fetch(`https://gmail.googleapis.com/gmail/v1/users/me/messages/${msg.id}`, {
            headers: {
              'Authorization': `Bearer ${access_token}`
            }
          })
          .then(res => res.json())
          .then(fullMsg => {
            const item = document.createElement('li');
            item.textContent = fullMsg.snippet;
            list.appendChild(item);
          });
        });
      } else {
        list.innerHTML = '<li>No messages found.</li>';
      }
    });
  }

  // Wait for GIS to load before calling init
  window.onload = function () {
    if (window.google && google.accounts) {
      initializeTokenClient();
    } else {
      window.setTimeout(() => {
        initializeTokenClient();
      }, 1000); // delay fallback
    }
  };
</script>
