<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gmail Viewer with Google Identity Services</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #emails { list-style: none; padding: 0; }
    #emails li { background: #f2f2f2; margin-bottom: 10px; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>My Gmail Inbox</h1>

  <!-- Google Sign-in Button -->
  <div id="g_id_onload"
       data-client_id="474892923870-2r0ksjol93ve88881n7p2glmv7onpd4l.apps.googleusercontent.com"
       data-context="signin"
       data-ux_mode="popup"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-shape="rectangular"
       data-theme="outline"
       data-text="signin_with"
       data-size="large"
       data-logo_alignment="left">
  </div>

  <ul id="emails"></ul>

  <script>
    function handleCredentialResponse(response) {
      const token = response.credential;
      console.log("Encoded JWT ID token:", token);
      // TODO: Send this token to your server or decode it to get user info

      // Example: Decode the JWT for demo purposes only
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const decodedData = JSON.parse(atob(base64));
      document.body.insertAdjacentHTML('beforeend', `<p>Welcome, ${decodedData.name}</p>`);
    }
  </script>
</body>
</html>
